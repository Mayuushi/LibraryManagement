<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff512f, #dd2476);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #ff512f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #dd2476;
        }
    </style>
</head>
<body>
    <div class="card p-4" style="width: 24rem;">
        <div class="text-center mb-4">
            <img src="logo-placeholder.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
            <h5 class="mt-3">Registration</h5>
            <p class="text-muted">For Students</p>
        </div>
         <!-- Error message handling -->
         <div class="mt-3">
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password1')">Show</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password2')">Show</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
                <span>Already a user? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></span>
            </div>
            <div class="mt-2 text-center">
                <span>Are you an admin? <a href="{% url 'admin_register' %}" class="text-decoration-none">Register as Admin</a></span>
            </div>
        </form>
    </div>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
