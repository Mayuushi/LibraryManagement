<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, #2e3a46, #364150);
      color: white;
      width: 240px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ff6347;
      text-align: center;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin: 1.2rem 0;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar nav ul li a:hover {
      background-color: #ff6347;
      color: white;
      border-radius: 5px;
    }

    .sidebar footer {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }

    .sidebar footer p:hover {
      color: #fff;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topbar .actions a {
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .topbar .actions a:hover {
      background-color: #0056b3;
    }

    .form-container {
      padding: 2rem;
      flex: 1;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
      text-align: center;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .profile-form label {
      font-weight: 600;
      color: #555;
    }

    .profile-form input {
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .profile-form input:focus {
      border-color: #007bff;
      outline: none;
    }

    .profile-form button {
      padding: 0.9rem 1.5rem;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
    }

    .profile-form button:hover {
      background-color: #218838;
    }

    .cancel-button {
      padding: 0.9rem 1.5rem;
      font-size: 1.2rem;
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .cancel-button:hover {
      background-color: #e2e6ea;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }
    .logout {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }
      
      .logout:hover {
        background-color: #c82333;
      }
      

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        padding: 1rem;
        text-align: center;
      }

      .main {
        padding: 1rem;
      }

      .form-container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>Welcome, {{ user.username }}</h2>
      <nav>
        <ul>
          <li><a href="{% url 'book_list' %}">Home</a></li>
          <li><a href="{% url 'borrowed_books' %}">My Shelf</a></li>
          <li><a href="{% url 'register_book' %}">Contribute</a></li>
        </ul>
      </nav>
    </div>
    <footer>
      <p>About | Support | Terms & Conditions</p>
    </footer>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <header class="topbar">
      <div class="actions">
        <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="logout">Logout</button>
          </form>
      </div>
    </header>

    <!-- Content -->
    <div class="form-container">
      <h2>Edit Profile</h2>
      <form method="post">
        {% csrf_token %}
        <div class="profile-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" value="{{ form.username.value }}">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="{{ form.email.value }}">

          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password">

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
        </div>

        <div class="form-actions">
          <button type="submit">Save Changes</button>
          <a href="{% url 'view_profile' %}" class="cancel-button">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
