<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2e3a46;
      color: white;
      width: 240px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.5rem;    
      margin-bottom: 2rem;
      color: #ff6347;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin: 1rem 0;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .sidebar nav ul li a:hover {
      color: #ff6347;
    }

    .sidebar footer {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }

    .sidebar footer p:hover {
      color: #fff;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topbar .actions a {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .topbar .actions a:hover {
      background-color: #0056b3;
    }

    .content {
      padding: 2rem;
      flex: 1;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 1rem;
    }

    .content h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .profile-section {
      background-color: #f9f9f9;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-section h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #555;
    }

    .profile-section p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #333;
    }

    .profile-actions {
      margin-top: 1.5rem;
    }

    .profile-actions a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .profile-actions a:hover {
      background-color: #0056b3;
    }
    .logout {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }
      
      .logout:hover {
        background-color: #c82333;
      }
      

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 1rem;
      }

      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>Welcome, {{ user.username }}</h2>
      <nav>
        <ul>
          <li><a href="{% url 'book_list' %}">Home</a></li>
          <li><a href="{% url 'borrowed_books' %}">My Shelf</a></li>
          <li><a href="{% url 'register_book' %}">Contribute</a></li>
        </ul>
      </nav>
    </div>
    <footer>
      <p>About | Support | Terms & Conditions</p>
    </footer>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="actions">
        <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="logout">Logout</button>
          </form>
      </div>
    </header>

    <!-- Content -->
    <div class="content">
      <h2>Profile</h2>
      <div class="profile-section">
        <h3>Your Details</h3>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Date Joined:</strong> {{ user.date_joined }}</p>
        <div class="profile-actions">
          <a href="{% url 'edit_profile' %}">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
